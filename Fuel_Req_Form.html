<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h, initial-scale=1.0" />
    <title>Fuel_quote_Form</title>
  </head>
  <body>
    <form action="Proposed_quotes.html" method="GET"> 
      <div>
        <!--used to type the gallons requesteds-->
        <label for = "Gal">Gallons Requested:</label>
        <input name = "GalReq" type="number" id="Gal" placeholder="Number of Gallons" min="1" max="1000"/>
      </div>
      <div>
        <!--Used to type address-->
        <label for = "ADDRESS">Address:</label>
        <input name = "Address" type="text" id="ADDRESS" placeholder="Address"/>
      </div>
      <div>
        <!--used for delivery date-->
        <label for="DELVDATE">Delivery Date:</label>
        <input name = "DELIVDate" type="Date"  id="DELVDATE" placeholder="Delivery Date"/>
      </div>
      <div>
        <!--should display the suggested price-->
        <label>Suggested Price:</label>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
